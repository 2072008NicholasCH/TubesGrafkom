<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <h1 id="header"></h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const car = params.get("car");
        document.getElementById("title").innerHTML = car + " Wins";

        if (car == "Red"){
            document.body.style.background = "url('assets/red.png')";
            document.body.style.backgroundRepeat = "no-repeat";
        } else {
            document.body.style.background = "url('assets/blue.png')";
            document.body.style.backgroundRepeat = "no-repeat";
        }

        document.getElementById("header").innerHTML = car + " Car Wins!";

    </script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
